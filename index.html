<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Wheather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="myscript.js">

</head>

<style>
  #a1 {
    content: "\2103";
  }
  body {
    background-color: rgb(213, 245, 244);
  }


  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }


  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  th {
    background-color: #dddddd;
  }

  tr:nth-child(even) {
    background-color: #dfd1d1;
  }


 

  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  th {
    background-color: lightgreen;
  }

  tr:nth-child(even) {
    background-color: lightgreen;
  }

  #mintemp {
    background-color: lightblue;
    /* border-bottom: 2px solid lightgreen; */
  }

  #maxtemp {
    background-color: orange;
    /* border-bottom: 2px solid lightsalmon; */
  }

  #currtemp {
    background-color: lightcoral;
    /* border-bottom: 1px solid black; */
    
  }

  /* #t1{
    border: 2px solid black;
    border-color:lightsteelblue;
  } */
  .myrow {
    border: 2px solid lightgreen;
  }
  /* rgb(245, 174, 174)  */
#mainheading{
color:rgb(94, 53, 24)
}

#value1container{
  border: 2px solid orange;
}
#value2container{
  border: 2px solid lightcoral;
}
#value3container{
  border: 2px solid lightblue;
}
#vandana{
  color: gray;
}

</style>

<body>


  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="vandana"> </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container" >
    <hr>
    <h1 class="mb-4 text-center" id="mainheading" >Wheather Report For <span id="cityName"></span></h1>
    <!-- <hr> -->

    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm" id="value1container">
            <div class="card-header py-3" id="maxtemp">
              <h4 class="my-0 fw-normal"><b>Maximum Temperature</b></h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="max_temp2"></span><small class="text-muted fw-light">
                  <span id="a1">&#8451</span></small>
              </h1>

              <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button> -->
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm" id="value2container">
            <div class="card-header py-3" id="currtemp">
              <h4 class="my-0 fw-normal"> <b>Current Temperature</b></h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-muted fw-light">
                  <span id="a1">&#8451</span></small>
              </h1>

              <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button> -->
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm" id="value3container">
            <div class="card-header py-3" id="mintemp">
              <h4 class="my-0 fw-normal""><b>Minimum Temperature</b></h4>
                        </div>
                        <div class=" card-body">
                <h1 class="card-title pricing-card-title"> <span id="min_temp2"></span> <small
                    class="text-muted fw-light"> <span id="a1">&#8451</span></small>
                </h1>

                <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button> -->
            </div>
          </div>
        </div>
      </div>
    </main>



    <!-- <p>City: <span id="cityName"></span></p> -->
    <table id="t1">
      <thead>
        <tr class="myrow">
          <th>Parameter</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr class="myrow">
          <td>Temperature (째C)</td>
          <td><span id="temp"></span></td>
        </tr>
        <tr class="myrow">
          <td>Feels Like (째C)</td>
          <td><span id="feels_like"></span></td>
        </tr>
        <tr class="myrow">
          <td>Humidity (%)</td>
          <td><span id="humidity"></span></td>
        </tr>
        <tr class="myrow">
          <td>Max Temperature (째C)</td>
          <td><span id="max_temp"></span></td>
        </tr>
        <tr class="myrow">
          <td>Min Temperature (째C)</td>
          <td><span id="min_temp"></span></td>
        </tr>
        <tr class="myrow">
          <td>Sunrise</td>
          <td><span id="sunrise"></span></td>
        </tr>
        <tr class="myrow">
          <td>Sunset</td>
          <td><span id="sunset"></span></td>
        </tr>
        <tr class="myrow">
          <td>Wind Speed (m/s)</td>
          <td><span id="wind_speed"></span></td>
        </tr>
      </tbody>
    </table>




  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="myscript.js"></script>
  
</body>

</html>
